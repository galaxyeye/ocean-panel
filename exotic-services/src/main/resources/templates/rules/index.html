<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>规则列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container-fluid my-2">
    <div class="card">
        <div class="card-header">
            <a th:href="@{'/crawl/rules/add'}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Rule</i>
            </a>
        </div>
        <div class="card-body">
            <div th:switch="${rules}" class="my-5">
                <div>
                    <h2 th:case="null">No Rules yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th></th>
                                <th>任务名</th>
                                <th>标签</th>
                                <th>采集周期</th>
                                <th>入口数</th>
                                <th>采集状态</th>
                                <th>开始时间</th>
                                <th>上次采集时间</th>
                                <th>查看</th>
                                <th>编辑</th>
                                <th>执行</th>
                                <th>暂停</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rule : ${rules}">
                                <td th:text="${rule.id}"></td>
                                <td th:text="${rule.name}"></td>
                                <td th:text="${rule.label}"></td>
                                <td th:text="${rule.period}"></td>
                                <td th:text="${rule.portalUrls.split('\n').length}"></td>
                                <td th:text="${rule.status}"></td>
                                <td th:text="${rule.startTime}"></td>
                                <td th:text="${rule.lastCrawlTime}"></td>
                                <td><a th:href="@{/crawl/rules/view/{id}(id=${rule.id})}" class="btn btn-primary">
                                    <i class="fas fa-eye ml-1"></i></a></td>
                                <td><a th:href="@{/crawl/rules/edit/{id}(id=${rule.id})}" class="btn btn-primary">
                                    <i class="fas fa-edit ml-1"></i></a></td>
                                <td><a th:href="@{/crawl/rules/start/{id}(id=${rule.id})}" class="btn btn-primary">
                                    <i class="fas fa-play ml-1"></i></a></td>
                                <td><a th:href="@{/crawl/rules/pause/{id}(id=${rule.id})}" class="btn btn-primary">
                                    <i class="fas fa-pause ml-1"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>规则详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<div class="container my-2">
    <div class="card" th:switch="${rule}">
        <div class="card-body" th:case="*">
            <div class="row my-5">
                <div class="col-4">
                    <dl>
                        <dt>Id</dt>
                        <dd th:text="${rule.id}"></dd>
                    </dl>
                    <dl>
                        <dt>任务名</dt>
                        <dd th:text="${rule.name}"></dd>
                    </dl>
                    <dl>
                        <dt>标签</dt>
                        <dd th:text="${rule.label}"></dd>
                    </dl>
                </div>
                <div class="col-4">
                    <dl>
                        <dt>采集周期</dt>
                        <dd th:text="${rule.period}"></dd>
                    </dl>
                    <dl>
                        <dt>最大页数</dt>
                        <dd th:text="${rule.maxPages}"></dd>
                    </dl>
                    <dl>
                        <dt>采集状态</dt>
                        <dd th:text="${rule.status}"></dd>
                    </dl>
                </div>
                <div class="col-4">
                    <dl>
                        <dt>开始时间</dt>
                        <dd th:text="${rule.startTime}"></dd>
                    </dl>
                    <dl>
                        <dt>上次采集时间</dt>
                        <dd th:text="${rule.lastCrawlTime}"></dd>
                    </dl>
                    <dl>
                        <dt>创建时间</dt>
                        <dd th:text="${rule.createdDate}"></dd>
                    </dl>
                    <dl>
                        <dt>描述</dt>
                        <dd th:text="${rule.description}"></dd>
                    </dl>
                </div>
            </div>

            <div class="row">
                <pre th:text="${rule.portalUrls}"></pre>
            </div>
        </div>

        <div class="card-footer">
            <a th:href="@{/crawl/rules/}" class="btn btn-primary m-1">
                <i class="fas fa-list ml-1"></i></a>
            <a th:href="@{/crawl/rules/edit/{id}(id=${rule.id})}" class="btn btn-primary m-1">
                <i class="fas fa-edit ml-1"></i></a>
            <a th:href="@{/crawl/rules/start/{id}(id=${rule.id})}" class="btn btn-primary m-1">
                <i class="fas fa-play ml-1"></i></a>
            <a th:href="@{/crawl/rules/pause/{id}(id=${rule.id})}" class="btn btn-primary m-1">
                <i class="fas fa-pause ml-1"></i></a>
        </div>
    </div>
</div>
</body>
</html>
